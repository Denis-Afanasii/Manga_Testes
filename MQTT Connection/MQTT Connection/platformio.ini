board = pico32
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	paulstoffregen/OneWire@^2.3.8
	ericksimoes/Ultrasonic@^3.0.0
	pololu/VL53L0X@^1.3.1
